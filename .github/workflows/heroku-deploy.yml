name: Deploy to Heroku

on:
  push:
    branches: [ master, rc, automating-heroku-deployment-2 ]
  pull_request:
    branches: [ master, rc ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "murmuring-everglades-11225 " #Must be unique in Heroku
          heroku_email: "alish.khadka@gmail.com"
          usedocker: true
